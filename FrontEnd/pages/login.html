<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Sophie Bluel - Architecte d'intérieur - Log In</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
	<meta name="description" content="">
	<link rel="stylesheet" href="../assets/style.css">
	<script type="module" src="../js/login.js"></script>
</head>
<body>
<div id="login-container">
    <header class="header">
        <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
        <nav>
            <ul>
                <li><a href="#">projets</a></li>
                <li><a href="#">contact</a></li>
                <li class="nav-active"><a href="./pages/login.html">login</a></li>
                <li><img src="../assets/icons/instagram.png" alt="Instagram"></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="login">
            <h2>Log In</h2>
            <div class="error-message-wrap">
                <p class="error-message">Informations incorrectes. Veuillez réessayer</p>
            </div>
            <form action="#" method="post">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <label for="password">Mot de passe</label>
                <input type="password" name="password" id="password">
                <input type="submit" value="Se connecter">
            </form>
            <p class="underline">Mot de passe oublié</p>
        </section>
    </main>

    <footer class="login">
        <nav>
            <ul>
                <li>Mentions Légales</li>
            </ul>
        </nav>
    </footer>
</div>
</body>
</html>
